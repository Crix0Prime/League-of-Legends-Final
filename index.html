<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="fondo.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <div class="text-center">
            <img src="Logo.png" alt="">
        </div>
    </header>
        <div>
            <form class="formulario">
                <div>
                    <label>Campeón</label>
                    <input type="text" id="campeon" name="campeon" class="form-control" onblur="verificar(this.id)">
                    <div id="e-campeon"></div>
                </div>
        
                <div>
                    <label>Género</label>
                    <input class="form-check-input" type="radio" id="masculino" name="genero" value="Masculino" onblur="validaRadio(this.name)">
                    <label>Masculino</label>
                    <input class="form-check-input" type="radio" id="femenino" name="genero" value="Femenino" onblur="validaRadio(this.name)">
                    <label>Femenino</label>
                    <div id="e-genero"></div>
                </div>
        
                <div>
                    <label>Posición</label>
                    <input class="form-check-input" type="radio" id="top" name="posicion" value="Top" onblur="validaRadio(this.name)">
                    <label>Top</label>
                    <input class="form-check-input" type="radio" id="jungle" name="posicion" value="Jungle" onblur="validaRadio(this.name)">
                    <label>Jungle</label>
                    <input class="form-check-input" type="radio" id="mid" name="posicion" value="Mid" onblur="validaRadio(this.name)">
                    <label>Mid</label>
                    <input class="form-check-input" type="radio" id="adc" name="posicion" value="ADC" onblur="validaRadio(this.name)">
                    <label>ADC</label>
                    <input class="form-check-input" type="radio" id="support" name="posicion" value="Support" onblur="validaRadio(this.name)">
                    <label>Support</label>
                    <div id="e-posicion"></div>
                </div>
        
                <div>
                    <label>Especie</label>
                    <input type="text" id="especie" name="especie" class="form-control" onblur="verificar(this.id)">
                    <div id="e-especie"></div>
                </div>
        
                <div>
                    <label>Recurso</label>
                    <select id="recurso" name="recurso" class="form-select" onblur="verificar(this.id)">
                        <option value="" selected disabled>Seleccione Recurso</option>
                        <option value="Mana">Mana</option>
                        <option value="Energía">Energía</option>
                        <option value="Furia">Furia</option>
                        <option value="Sin recurso">Sin recurso</option>
                    </select>
                    <div id="e-recurso"></div>
                </div>
        
                <div>
                    <label>Tipo de Gama</label>
                    <select id="tipoGama" name="tipoGama" class="form-select" onblur="verificar(this.id)">
                        <option value="" selected disabled>Seleccione Tipo de Gama</option>
                        <option value="Melee">Melee</option>
                        <option value="Rango">Rango</option>
                    </select>
                    <div id="e-tipoGama"></div>
                </div>
        
                <div>
                    <label>Región(es)</label>
                    <input type="text" id="region" name="region" class="form-control" onblur="verificar(this.id)">
                    <div id="e-region"></div>
                </div>
        
                <div>
                    <label>Año de lanzamiento</label>
                    <input type="date" id="lanzamiento" name="lanzamiento" class="form-control" onblur="verificar(this.id)">
                    <div id="e-lanzamiento"></div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" class="btn btn-outline-primary w-25" onclick="limpiar()">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-outline-success w-25">
                </div>
            </form>
        </div>
        <div class="p-4"></div>
        <div>
            <table class="tablaaa">
                <thead>
                    <tr>
                        <th>Campeón</th>
                        <th>Género</th>
                        <th>Posición(es)</th>
                        <th>Especie</th>
                        <th>Recurso</th>
                        <th>Tipo de Gama</th>
                        <th>Región(es)</th>
                        <th>Año de lanzamiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenido"></tbody>
            </table>
        </div>
        <div class="p-2"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
